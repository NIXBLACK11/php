<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Profile</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Customer Profile</legend>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" required></textarea><br><br>

            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" required><br><br>

            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>

            <label for="roomType">Room Type:</label><br>
            

            <label for="paymentType">Type of Payment:</label><br>
            <input type="checkbox" id="cash" name="paymentType" value="Cash">
            <label for="cash">Cash</label><br>
            <input type="checkbox" id="card" name="paymentType" value="Credit/Debit Card">
            <label for="card">Credit/Debit Card</label><br>
            <input type="checkbox" id="coupons" name="paymentType" value="Coupons">
            <label for="coupons">Coupons</label><br><br>

            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
