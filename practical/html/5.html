<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Content</title>
</head>
<body>
<a href="#" onclick="showInfo('info1')">Link 1</a>
<a href="#" onclick="showInfo('info2')">Link 2</a>
<a href="#" onclick="showInfo('info3')">Link 3</a>

<div id="infoContainer">
    <!-- Initially empty div where content will be updated -->
</div>

<script>
    function showInfo(infoId) {
        var infoContent = getInfoContent(infoId);
        document.getElementById('infoContainer').innerHTML = infoContent;
    }

    function getInfoContent(infoId) {
        switch (infoId) {
            case 'info1':
                return "<p>Info 1: This is some information related to Link 1.</p>";
            case 'info2':
                return "<p>Info 2: This is some information related to Link 2.</p>";
            case 'info3':
                return "<p>Info 3: This is some information related to Link 3.</p>";
            default:
                return "";
        }
    }
</script>
</body>
</html>
