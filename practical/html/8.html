<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Basic Information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname"><br><br>
                <label for="birthdate">Birth Date:</label>
                <input type="date" id="birthdate" name="birthdate"><br><br>
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male"> Male
                <input type="radio" id="female" name="gender" value="female"> Female<br><br>
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone"><br><br>
            </fieldset>
            <fieldset>
                <legend>Extra Information</legend>
                <label for="interests">Interests:</label>
                <input type="checkbox" id="books" name="interests" value="books"> Books
                <input type="checkbox" id="movies" name="interests" value="movies"> Movies
                <input type="checkbox" id="videogames" name="interests" value="videogames"> Videogames<br><br>
                <label for="favcolor">Favorite Color:</label>
                <input type="color" id="favcolor" name="favcolor"><br><br>
                <input type="submit" value="Send Data">
                <input type="reset" value="Reset Form">
            </fieldset>
        </form>
    </body>
</html>
