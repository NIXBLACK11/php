<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML5 Tags Demo</title>
</head>
<body>

<!-- Video -->
<video controls width="400">
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<!-- Header -->
<header>
    <h1>Welcome to our website</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
</header>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Your Company. All rights reserved.</p>
</footer>

<!-- Nav -->
<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<!-- Embed -->
<embed src="document.pdf" type="application/pdf" width="500" height="400">

<!-- Datalist -->
<label for="browser">Choose a browser:</label>
<input list="browsers" id="browser" name="browser">
<datalist id="browsers">
    <option value="Chrome">
    <option value="Firefox">
    <option value="Safari">
    <option value="Edge">
    <option value="Opera">
</datalist>

<!-- Bdi -->
<p>Here is some text in English, and here is some text in <bdi>Arabic: مرحبا بالعالم</bdi>.</p>

<!-- Article -->
<article>
    <h2>Article Title</h2>
    <p>Article content goes here...</p>
</article>

<!-- Output -->
<form oninput="result.value = parseInt(x.value) + parseInt(y.value)">
    <input type="number" id="x" name="x" value="0">
    + <input type="number" id="y" name="y" value="0">
    = <output name="result" for="x y"></output>
</form>

</body>
</html>
