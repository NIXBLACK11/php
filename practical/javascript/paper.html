<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
</head>
<body>

    <form onsubmit="return check()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>
        <label for="nat">Nationality:</label>
        <input type="radio" name="nat" value="indian">India
        <input type="radio" name="nat" value="other">Other<br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function check() {
            var nats = document.getElementsByName("nat");
            var nationality = "";
            for (var i = 0; i < nats.length; i++) {
                if (nats[i].checked) {
                    nationality = nats[i].value;
                    break;
                }
            }

            var age = document.getElementById("age");
            console.log(nationality, age.value);
            if (parseInt(age.value) < 18 || nationality !== "indian") {
                alert("Invalid");
                return false;
            }
            alert("Valid");
            return true;
        }
    </script>

</body>
</html>
