<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            var name = document.getElementById("name").value.trim();
            var password = document.getElementById("password").value.trim();
            var email = document.getElementById("email").value.trim();

            if (name.length < 6 || !containsAlphabets(name)) {
                alert("Name should contain alphabets and be at least 6 characters long.");
                return false;
            }

            if (password.length < 6 || !containsAlphabetsAndNumbers(password)) {
                alert("Password should contain alphabets and numbers and be at least 6 characters long.");
                return false;
            }

            if (!validateEmail(email)) {
                alert("Invalid email address.");
                return false;
            }

            return true;
        }

        function containsAlphabets(input) {
            // Regular expression to match alphabets
            var regex = /^[a-zA-Z]+$/;
            return regex.test(input);
        }

        function containsAlphabetsAndNumbers(input) {
            // Regular expression to match alphabets and numbers
            var regex = /^[a-zA-Z0-9]+$/;
            return regex.test(input);
        }

        function validateEmail(email) {
            // Check if the email contains '@' and '.'
            var atIndex = email.indexOf("@");
            var dotIndex = email.lastIndexOf(".");
            // The '@' should not be the first character, and there should be at least one character between '@' and '.'
            return atIndex > 0 && dotIndex > atIndex + 1 && dotIndex < email.length - 1;
        }
    </script>
</body>
</html>
