<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invert Image on Hover</title>
    <style>
        img {
            transition: filter 0.5s ease; /* Add transition for smooth effect */
        }

        img:hover {
            filter: invert(100%); /* Apply invert filter on hover */
        }
    </style>
</head>
<body>
    <h2>Move mouse over the image to see the invert effect</h2>
    <img src="../images.jpeg" alt="Example Image">
</body>
</html>
