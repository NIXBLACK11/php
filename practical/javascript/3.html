<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings Based on Time</title>
</head>
<body>
    <h1 id="greeting"></h1>

    <script>
        function greetUser() {
            var now = new Date();
            var hour = now.getHours();

            var greeting;

            if (hour >= 0 && hour < 12) {
                greeting = "Good morning!";
            } else if (hour >= 12 && hour < 18) {
                greeting = "Good afternoon!";
            } else {
                greeting = "Good evening!";
            }

            document.getElementById("greeting").innerText = greeting;
        }

        // Call greetUser initially
        greetUser();

        // Update greeting message every hour
        setInterval(greetUser, 1000 * 60 * 60); // 1000 milliseconds * 60 seconds * 60 minutes = 1 hour
    </script>
</body>
</html>
