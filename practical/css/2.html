<!DOCTYPE html>
<html lang="en">
<head>
<title>Shadow Effects</title>
<style>
    /* Box Shadow */
    .box {
        width: 200px;
        height: 100px;
        background-color: #f0f0f0;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
    }

    /* Text Shadow */
    .text {
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
</style>
</head>
<body>
    <div class="box"></div>
    <p class="text">Text with Shadow Effect</p>
</body>
</html>
