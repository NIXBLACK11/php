<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Transition Effect</title>
<style>
    .box {
        width: 200px;
        height: 200px;
        background-color: #47207e;
        transition: background-color 0.5s ease; /* Define transition property */
    }
    .box:hover {
        background-color: #ff7f50;
    }
</style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
