<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Newspaper Layout</title>
<style>
    .newspaper {
        columns: 3; /* Create three columns */
        column-gap: 20px; /* Set the gap between columns */
        width: 800px; /* Set the width of the container */
        margin: 0 auto; /* Center the container */
    }

    /* Style for the articles */
    .article {
        background-color: #507b97;
        padding: 20px;
        border-radius: 5px;
    }
</style>
</head>
<body>
    <div class="newspaper">
        <div class="article">
            <h2>Article 1</h2>
            <p>This is the content of Article 1.</p>
        </div>
        <div class="article">
            <h2>Article 2</h2>
            <p>This is the content of Article 2.</p>
        </div>
        <div class="article">
            <h2>Article 3</h2>
            <p>This is the content of Article 3.</p>
        </div>
        <div class="article">
            <h2>Article 4</h2>
            <p>This is the content of Article 4.</p>
        </div>
        <div class="article">
            <h2>Article 5</h2>
            <p>This is the content of Article 5.</p>
        </div>
        <div class="article">
            <h2>Article 6</h2>
            <p>This is the content of Article 6.</p>
        </div>
        <!-- Add more articles as needed -->
    </div>
</body>
</html>
