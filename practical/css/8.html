<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resizing Background Image</title>
<style>
    body {
        height: 300px;
        width: 300px;
        margin: 0;
        padding: 0;
        background-image: url('../images.jpeg'); /* Specify the URL of the background image */
        background-size: contain; /* Cover the entire viewport */
        background-repeat: no-repeat; /* Do not repeat the background image */
    }

    .content {
        padding: 20px;
        color: white;
        text-align: center;
        align-items: center;
    }
</style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is an example of a web page with a resized background image.</p>
    </div>
</body>
</html>
