<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Design</title>
<style>
    /* Body styles */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('background.jpg'); /* Background image for the page */
        background-size: cover;
        background-repeat: no-repeat;
    }

    /* Header styles */
    header {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
    }

    /* Link styles */
    a:link, a:visited {
        color: #ffffff; /* Default link color */
        text-decoration: none; /* Remove underline */
        cursor: pointer; /* Custom cursor */
    }

    /* Cursor styles */
    a {
        cursor: pointer;
    }
    
    
    a:hover, a:active {
        color: #ffcc00; /* Link color on hover and active */
    }

    /* Main content styles */
    .content {
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8); /* Background color with transparency */
        margin: 20px;
        border-radius: 10px; /* Rounded corners */
    }

    /* Footer styles */
    footer {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="content">
        <h2>Welcome to My Website</h2>
        <p>This is an example of a web page with various CSS styles applied.</p>
        <p>Check out the <a href="#">links</a> with custom styles!</p>
    </div>

    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
