<!DOCTYPE html>
<html lang="en">
<head>
<title>Background Image with Repeat</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url('../images.jpeg'); /* Specify the URL of the background image */
        background-repeat: repeat-x; /* Repeat the image horizontally */
        /* background-repeat: repeat-y; */ /* Uncomment this line to repeat the image vertically */
    }

    .content {
        padding: 20px;
        color: white;
        text-align: center;
    }
</style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is an example of a web page with a background image repeated horizontally.</p>
    </div>
</body>
</html>
