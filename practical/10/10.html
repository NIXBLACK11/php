<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Tags Demonstration</title>
</head>
<body>
    <!-- I. Video Tag -->
    <video width="320" height="240" controls>
        <source src="movie.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- II. Audio Tag -->
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- III. Header Tag -->
    <header>
        <h1>This is a header</h1>
    </header>

    <!-- IV. Footer Tag -->
    <footer>
        <p>This is a footer</p>
    </footer>

    <!-- V. Nav Tag -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- VI. Embed Tag -->
    <embed src="image.png" type="image/png" />

    <!-- VII. Datalist Tag -->
    <input list="browsers">
    <datalist id="browsers">
        <option value="Chrome">
        <option value="Firefox">
        <option value="Edge">
        <option value="Safari">
    </datalist>

    <!-- VIII. Bdi Tag -->
    <p>Here is some text <bdi>in a different direction</bdi>.</p>

    <!-- IX. Article Tag -->
    <article>
        <h2>Article Title</h2>
        <p>This is a sample article.</p>
    </article>

    <!-- X. Output Tag -->
    <p>Result: <output name="result">10</output></p>
</body>
</html>
